{% extends 'base.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  <label for="title">제목</label>
  <input name="title" type="text" class="form-control" placeholder="제목" id="title">
  <label for="content">내용</label>
  <textarea name="content" class="form-control" rows="3" placeholder="내용" id="content"></textarea>
  <button class="btn" type="submit">저장</button>


</form>


{% endblock %}
