{% block main%}

<h1>결제진행중...</h1>

<script src="//code.jquery.com/jquery-1.12.4.min.js" ></script>
<script src="//service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<script>
(function() {
    var IMP = window.IMP;
    var code = "iamport"; // FIXME: 가맹점 식별코드
    IMP.init(code);

    // 결제요청 
    IMP.request_pay({
        name : 'name',
        amount : 1,
    }, function(rsp) {
        if ( rsp.success ) {
            var msg = '결제가완료되었습니다.';
            msg += '고유ID : ' + rsp.imp_uid;
            msg += '상점 거래ID : ' + rsp.merchant_uid; 
            msg += '결제 금액 : ' + rsp.paid_amount; 
            msg += '카드 승인번호 : ' + rsp.apply_num;
        }
        else {
            var msg = '결제에 실패하였습니다. 에러내용 : ' + rsp.error_msg 
        }
        alert(msg);
    });
})();
</script>

{% endblock %}




<!--  extra body for js-->
<script src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<script>
$(function() {
    var $form = $('#order-form');
    var params = {
        name: $form.find('[name=name]').val(),
        amount: $form.find('[name=amount]').val(),
    };
    IMP.init('{{ iamport_shop_id }}');
    IMP.request_pay(params, function(response_data) {
        console.log('response_data :', response_data);
        if ( ! response_data.success ) {
            alert(response_data.error_msg + "(" + response_data.error_code + ")");
            location.href = '{% url "store_pad:pad_list" %}';
        }
        else {
            $.each(response_data, function(key, value) {
                $form.find("input[name=" + key + "]").val(value);
            });
            $form.submit();
        }
    }); 
});
</script>
