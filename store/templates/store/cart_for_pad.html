{% extends 'base.html'%}

{% block css%}
  <link rel="stylesheet" href="/static/css/store/css_cart_for_pad.css">
{% endblock%}


{% block main %}
  <table class="cart_list">
    <thead>
      <tr>
        <th scope="col">상품</th>
        <th scope="col">가격</th>
        <th scope="col">수량</th>
        <th scope="col">총가격</th>
      </tr>
    </thead>
    <tbody>
      {% for cartunit in cart %}
      <tr>
        <td><a href={% url 'pad_list' product.pk %}>{{ cartunit.product.name }}</a></td>
        <td>{{ cartunit.product.price }}원</td>
        <td>{{ cartunit.order }}</td>
        <td>~원</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
